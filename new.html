<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./new.css">

</head>
<body class="body">
    <h1 class="h1">Register</h1>

    <label for="First Name" class="label">First Name</label><br>
    <input type="text" name="First Name" id="First Name" placeholder="First Name" class="input">
    <br>
    <br>

    <label for="Last Name" class="label">Last Name</label><br>
    <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" class="input">
    <br>
    <br>

    <label for="Password" class="label">Password</label><br>
    <input type="password" name="Password" id="Password" placeholder="Password" class="input">
    <br>
    <br>

    <label for="Confirm Password" class="label">Confirm Password</label><br>
    <input type="confirm password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" class="input">
    <br>
    <br>

    <label for="Email" class="label">Email</label><br>
    <input type="email" name="Email" id="Email" placeholder="Email" class="input">
    <br>
    <br>

    <label for="Gender"  class="label">Gender</label><br>
    <select name="Gender" id="Gender" class="gender">
        <option value="_blank"></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <br>

    <button type="submit" class="confirm">Confirm</button>
</body>
</html>
